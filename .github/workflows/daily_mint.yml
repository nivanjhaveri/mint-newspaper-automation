name: Daily Mint Newspaper

on:
  schedule:
    # Runs at 10:00 PM IST (which is 4:30 PM UTC)
    # IST is UTC+5:30, so 10:00 PM IST = 4:30 PM UTC
    - cron: '30 16 * * *'
  
  # Allows manual trigger from GitHub Actions tab (for testing)
  workflow_dispatch:

jobs:
  download-and-email:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run newspaper automation
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
      run: |
        python mint_automation.py
